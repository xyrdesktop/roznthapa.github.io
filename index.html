<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Text Effect with Instagram Link</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .rgb-letter {
            font-size: 48px;
            color: transparent;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            animation: rgbAnimation 5s infinite;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        @keyframes rgbAnimation {
            0% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            }
            33% {
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            }
            66% {
                text-shadow: 0 0 5px rgba(0, 0, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            }
        }
    </style>
</head>
<body>

<div class="rgb-text">
    <span class="rgb-letter">R</span>
    <span class="rgb-letter">o</span>
    <span class="rgb-letter">j</span>
    <span class="rgb-letter">a</span>
    <span class="rgb-letter">n</span>
    <span class="rgb-letter"> </span>
    <span class="rgb-letter">T</span>
    <span class="rgb-letter">h</span>
    <span class="rgb-letter">a</span>
    <span class="rgb-letter">p</span>
    <span class="rgb-letter">a</span>
</div>

<div class="social-icons">
    <a href="#" id="reddit"><i class="fab fa-reddit"></i></a>
    <a href="#" id="twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" id="instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" id="github"><i class="fab fa-github"></i></a>
    <a href="#" id="facebook"><i class="fab fa-facebook-f"></i></a>
</div>

<script>
    const icons = document.querySelectorAll('.social-icons a');

    icons.forEach(icon => {
        icon.addEventListener('click', function() {
            // Change color when clicked
            icon.style.color = `rgb(${getRandomColor()}, ${getRandomColor()}, ${getRandomColor()})`;
        });
    });

    function getRandomColor() {
        return Math.floor(Math.random() * 256);
    }
</script>

</body>
</html>
