<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FixItNepal offers fast and reliable tech repair services for laptops, desktops, mobiles, iPads, and tablets. Quality service you can count on.">
    <title>FixItNepal | Professional Tech Repair Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
            background-color: #f8f9fa;
        }
        .hero h2 {
            margin: 0;
            font-size: 2.5em;
        }
        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            border: 2px solid #007bff;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
        }
        .cta:hover, .cta:focus {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .cta:active {
            background-color: #004494;
            border-color: #004494;
            transform: scale(0.98);
        }
        .section {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .visible {
            display: block;
        }
        .repair-options, .brand-options, .model-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .repair-option, .brand-option, .model-option {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            color: #000000;
            transition: background-color 0.3s, transform 0.3s;
            touch-action: manipulation;
        }
        .repair-option:hover, .brand-option:hover, .model-option:hover,
        .repair-option:focus, .brand-option:focus, .model-option:focus {
            background-color: #f1f1f1;
            transform: translateY(-5px);
        }
        .repair-option:active, .brand-option:active, .model-option:active {
            background-color: #e1e1e1;
            transform: translateY(-2px);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            font-size: 24px;
            text-decoration: none;
            color: #000000;
            transition: opacity 0.3s, transform 0.3s;
        }
        .social-icons a:hover, .social-icons a:focus {
            opacity: 0.8;
        }
        .social-icons .fa-facebook {
            color: #1877f2;
        }
        .social-icons .fa-instagram {
            color: #e4405f;
        }
        .social-icons .fa-tiktok {
            color: #000000;
        }
        .social-icons .fa-whatsapp {
            color: #25d366;
        }
        footer {
            background-color: #f8f9fa;
            color: #000000;
            text-align: center;
            padding: 20px 0;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            touch-action: manipulation;
        }
        .back-button:hover, .back-button:focus {
            background-color: #0056b3;
        }
        .back-button:active {
            background-color: #004494;
            transform: scale(0.98);
        }
        .brand-option i, .repair-option i, .model-option i {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .model-options .model-option {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>FixItNepal</h1>
    </header>

    <div id="hero" class="hero section visible">
        <h2>Your Trusted Tech Repair Experts</h2>
        <p>Fast, reliable repairs for laptops, desktops, mobiles, iPads, and tablets. Quality service you can count on.</p>
        <a href="#" class="cta" onclick="showSection('repair-selection')">Book a Repair</a>
    </div>

    <div id="repair-selection" class="repair-selection section">
        <h2>Select a Repair Type</h2>
        <div class="repair-options">
            <a href="#" class="repair-option" onclick="showSection('brand-selection', 'mobile')" aria-label="Mobile Repair">
                <i class="fas fa-mobile-alt"></i>
                <h3>Mobile Repair</h3>
            </a>
            <a href="#" class="repair-option" onclick="showSection('brand-selection', 'laptop')" aria-label="Laptop Repair">
                <i class="fas fa-laptop"></i>
                <h3>Laptop Repair</h3>
            </a>
            <a href="#" class="repair-option" onclick="showSection('brand-selection', 'desktop')" aria-label="Desktop Repair">
                <i class="fas fa-desktop"></i>
                <h3>Desktop Repair</h3>
            </a>
            <a href="#" class="repair-option" onclick="showSection('brand-selection', 'tablet')" aria-label="iPad & Tablet Repair">
                <i class="fas fa-tablet-alt"></i>
                <h3>iPad & Tablet Repair</h3>
            </a>
        </div>
        <button class="back-button" onclick="showSection('hero')">Back</button>
    </div>

    <div id="brand-selection" class="brand-selection section">
        <h2>Select Your Brand</h2>
        <div id="brand-options" class="brand-options">
            <!-- Brands will be dynamically loaded here -->
        </div>
        <button class="back-button" onclick="showSection('repair-selection')">Back</button>
    </div>

    <div id="model-selection" class="model-selection section">
        <h2>Select Your Model</h2>
        <div class="model-options" id="modelOptions">
            <!-- Models will be dynamically loaded here -->
        </div>
        <button class="back-button" onclick="showSection('brand-selection')">Back</button>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="https://wa.me/your-whatsapp-number" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <script>
        const brandData = {
            mobile: [
                { name: 'Apple', icon: 'fab fa-apple' },
                { name: 'Samsung', icon: 'fab fa-samsung' },
                { name: 'Redmi', icon: 'fas fa-mobile-alt' },
                { name: 'Realme', icon: 'fas fa-mobile-alt' },
                { name: 'Vivo', icon: 'fas fa-mobile-alt' },
                { name: 'Oppo', icon: 'fas fa-mobile-alt' }
            ],
            laptop: [
                { name: 'Apple', icon: 'fab fa-apple' },
                { name: 'Samsung', icon: 'fab fa-samsung' },
                { name: 'ASUS', icon: 'fab fa-asus' },
                { name: 'Acer', icon: 'fab fa-acern' },
                { name: 'Dell', icon: 'fab fa-dell' },
                { name: 'Lenovo', icon: 'fab fa-lenovo' },
                { name: 'HP', icon: 'fab fa-hp' },
                { name: 'MSI', icon: 'fab fa-msi' },
                { name: 'Razer', icon: 'fab fa-razer' },
                { name: 'Microsoft Surface', icon: 'fab fa-microsoft' },
                { name: 'Chromebook', icon: 'fab fa-chromebook' }
            ],
            desktop: [
                { name: 'Custom Build', icon: 'fas fa-desktop' },
                { name: 'HP', icon: 'fab fa-hp' },
                { name: 'Dell', icon: 'fab fa-dell' },
                { name: 'Lenovo', icon: 'fab fa-lenovo' }
            ],
            tablet: [
                { name: 'Apple', icon: 'fab fa-apple' },
                { name: 'Samsung', icon: 'fab fa-samsung' },
                { name: 'Lenovo', icon: 'fab fa-lenovo' }
            ]
        };

        const modelData = {
            apple: [
                'iPhone 15 Pro Max', 'iPhone 15', 'iPhone 14 Pro Max', 'iPhone 14 Pro',
                'iPhone 13 Pro Max', 'iPhone 13', 'iPhone 12 Pro Max', 'iPhone 12',
                'iPhone 11 Pro Max', 'iPhone 11', 'iPhone SE (2022)', 'iPhone X'
            ],
            samsung: [
                'Galaxy S23 Ultra', 'Galaxy S23+', 'Galaxy S23', 'Galaxy Note 20 Ultra',
                'Galaxy Note 10', 'Galaxy A54', 'Galaxy A34', 'Galaxy Z Fold 4', 'Galaxy Z Flip 4'
            ],
            redmi: [
                'Redmi Note 12 Pro', 'Redmi Note 11', 'Redmi Note 10', 'Redmi K50',
                'Redmi K40', 'Redmi 10', 'Redmi 11', 'Redmi 9'
            ],
            realme: [
                'Realme GT 2 Pro', 'Realme 11 Pro', 'Realme 10 Pro', 'Realme X7',
                'Realme C21', 'Realme 9 Pro', 'Realme 8 Pro', 'Realme Narzo 50'
            ],
            vivo: [
                'Vivo X80 Pro', 'Vivo Y76', 'Vivo V21', 'Vivo V23',
                'Vivo X70 Pro', 'Vivo X60', 'Vivo Y33s', 'Vivo V20'
            ],
            oppo: [
                'Oppo Find X5 Pro', 'Oppo Reno 8 Pro', 'Oppo Reno 8', 'Oppo A54',
                'Oppo F19 Pro', 'Oppo Reno 7', 'Oppo A74', 'Oppo A72'
            ],
            apple_laptop: [
                'MacBook Air M2', 'MacBook Pro M2', 'MacBook Pro 16"',
                'iMac 24"', 'iMac 27"', 'Mac Mini', 'Mac Studio'
            ],
            samsung_laptop: [
                'Galaxy Book3 Pro', 'Galaxy Book3', 'Galaxy Book2 Pro', 'Galaxy Book2',
                'Galaxy Chromebook', 'Galaxy Book S'
            ],
            asus_laptop: [
                'ZenBook 14', 'ZenBook Flip 14', 'ROG Strix Scar 15', 'ROG Zephyrus G14',
                'VivoBook 15', 'TUF Gaming A15', 'ROG Flow Z13'
            ],
            acer_laptop: [
                'Predator Helios 300', 'Predator Triton 500', 'Nitro 5', 'Aspire 7',
                'Swift X', 'Spin 5', 'ConceptD 7'
            ],
            dell_laptop: [
                'XPS 13', 'XPS 15', 'Inspiron 15', 'Latitude 7420', 'Precision 5560',
                'Alienware x17', 'G15 Gaming'
            ],
            lenovo_laptop: [
                'ThinkPad X1 Carbon', 'ThinkPad T14', 'Yoga 9i', 'Legion 5 Pro',
                'IdeaPad 5', 'Flex 5', 'ThinkBook 14'
            ],
            hp_laptop: [
                'Spectre x360', 'Envy 14', 'Pavilion 15', 'Omen 16', 'Victus 16',
                'Elite Dragonfly', 'ProBook 450'
            ],
            msi_laptop: [
                'GE76 Raider', 'GS66 Stealth', 'GF63 Thin', 'Creator 15', 'Summit E16',
                'Alpha 15', 'Crosshair 15'
            ],
            razer_laptop: [
                'Blade 15', 'Blade 17', 'Blade Stealth 13', 'Blade 14', 'Razer Book 13'
            ],
            microsoft_surface_laptop: [
                'Surface Laptop 4', 'Surface Laptop Studio', 'Surface Pro 9', 'Surface Book 3',
                'Surface Go 3', 'Surface Laptop 3'
            ],
            chromebook_laptop: [
                'Chromebook Spin 713', 'Chromebook 14', 'Chromebook Flex 5', 'Chromebook Flip C436',
                'Chromebook Duet', 'Chromebook R11'
            ]
        };

        function showSection(sectionId, type) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('visible'));
            document.getElementById(sectionId).classList.add('visible');

            if (sectionId === 'brand-selection' && type) {
                loadBrands(type);
            } else if (sectionId === 'model-selection' && type) {
                loadModels(type);
            }
        }

        function loadBrands(type) {
            const brandOptions = document.getElementById('brand-options');
            if (!brandData[type]) {
                brandOptions.innerHTML = '<p>No brands available for this repair type.</p>';
                return;
            }

            brandOptions.innerHTML = brandData[type].map(brand =>
                `<a href="#" class="brand-option" onclick="showSection('model-selection', '${brand.name.toLowerCase()}_${type}')" aria-label="${brand.name}">
                    <i class="${brand.icon}"></i>
                    <h3>${brand.name}</h3>
                </a>`
            ).join('');
        }

        function loadModels(brandType) {
            const modelOptions = document.getElementById('modelOptions');
            const models = modelData[brandType];

            if (!models) {
                modelOptions.innerHTML = '<p>No models available for this brand.</p>';
                return;
            }

            modelOptions.innerHTML = models.map(model =>
                `<div class="model-option"><h3>${model}</h3></div>`
            ).join('');
        }

        window.onload = () => showSection('hero');
    </script>
</body>
    </html>
