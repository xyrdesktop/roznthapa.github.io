<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

        body {
            font-family: 'Shadows Into Light', cursive;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .glitch-letter {
            font-size: 48px;
            display: inline-block;
        }
        .glitch-effect {
            animation: glitchEffect 1s infinite alternate-reverse;
        }
        @keyframes glitchEffect {
            0% {
                transform: translateX(0);
                color: rgb(255, 0, 0); /* Red */
            }
            33% {
                color: rgb(0, 255, 0); /* Green */
            }
            66% {
                color: rgb(0, 0, 255); /* Blue */
            }
            100% {
                transform: translateX(5px);
                color: rgb(255, 0, 0); /* Red */
            }
        }

        .contact {
            margin-top: 50px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }

        /* Add this CSS for clicked effect */
        .social-icons a.clicked {
            color: red; /* Change color to red, you can modify it */
        }
    </style>
</head>
<body>

<script>
    // Get all social icons
    const socialIcons = document.querySelectorAll('.social-icons a');

    // Add click event listener to each social icon
    socialIcons.forEach(icon => {
        icon.addEventListener('click', function(event) {
            // Prevent default link behavior
            event.preventDefault();
            // Add clicked class to the clicked icon
            icon.classList.add('clicked');
            // Open link in a new tab
            window.open(icon.href, '_blank');
        });
    });
</script>
