<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .hero {
            text-align: center;
        }
        .typing-container {
            font-size: 2rem;
            color: #000000;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #000000;
            animation: blink-caret 0.75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #000000;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="typing-container"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.querySelector('.typing-container');
            const texts = ["I'm katx, a xyr.", "No clever tagline needed."];
            let textIndex = 0;
            let charIndex = 0;
            const typingSpeed = 100;  // Speed of typing effect (in milliseconds)
            const deletingSpeed = 50; // Speed of deleting effect
            const delayAfterComplete = 2000; // Delay after typing completes before deleting

            function typeText() {
                if (charIndex < texts[textIndex].length) {
                    textElement.textContent += texts[textIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeText, typingSpeed);
                } else {
                    setTimeout(deleteText, delayAfterComplete);
                }
            }

            function deleteText() {
                if (charIndex > 0) {
                    textElement.textContent = textElement.textContent.slice(0, --charIndex);
                    setTimeout(deleteText, deletingSpeed);
                } else {
                    textIndex = (textIndex + 1) % texts.length; // Move to the next text
                    setTimeout(typeText, typingSpeed);
                }
            }

            typeText();
        });
    </script>
</body>
</html>
