<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Text Effect with Original Icons</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .rgb-letter {
            font-size: 48px;
            color: transparent;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            animation: rgbAnimation 5s infinite;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 40px; /* Adjust the size as needed */
            margin: 0 10px; /* Adjust the spacing between icons */
        }
        @keyframes rgbAnimation {
            0% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            }
            33% {
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            }
            66% {
                text-shadow: 0 0 5px rgba(0, 0, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            }
        }
    </style>
</head>
<body>

<div class="rgb-text">
    <span class="rgb-letter">R</span>
    <span class="rgb-letter">o</span>
    <span class="rgb-letter">j</span>
    <span class="rgb-letter">a</span>
    <span class="rgb-letter">n</span>
    <span class="rgb-letter"> </span>
    <span class="rgb-letter">T</span>
    <span class="rgb-letter">h</span>
    <span class="rgb-letter">a</span>
    <span class="rgb-letter">p</span>
    <span class="rgb-letter">a</span>
</div>

<div class="social-icons">
    <a href="#"><img src="reddit.png" alt="Reddit"></a>
    <a href="#"><img src="twitter.png" alt="Twitter"></a>
    <a href="#"><img src="instagram.png" alt="Instagram"></a>
    <a href="#"><img src="github.png" alt="GitHub"></a>
    <a href="#"><img src="facebook.png" alt="Facebook"></a>
</div>

<script>
    const letters = document.querySelectorAll('.rgb-letter');

    letters.forEach(letter => {
        letter.style.color = `rgb(${getRandomColor()}, ${getRandomColor()}, ${getRandomColor()})`;
    });

    function getRandomColor() {
        return Math.floor(Math.random() * 256);
    }
</script>

</body>
</html>
